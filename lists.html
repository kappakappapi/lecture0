<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Lists</title>
  </head>
  <body>
    <h4>Unordered List</h4>
    <ul>
      <li>First item</li>
      <li>Second item</li>
      <li>Another item</li>
      <li>last item</li>
    </ul>
    <h4>Ordered List</h4>
    <ol>
      <li>Apple</li>
      <li>Banana</li>
      <li>Orange</li>
      <li>Pinapple</li>
      <li>Grapes</li>
    </ol>
  </body>
</html>
